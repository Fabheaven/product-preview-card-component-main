<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./global.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>

<body>
  <main class="card">
    <div class="card-header"></div>

    <div class="card-body">
      <img src="./images/image-victor.jpg" alt="profil picture of Victor Crest">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p>London</p>
    </div>

    <div class="card-footer">
      <div class="infos">
        <div class="stats-numbers">80K</div>
        <div class="stats-title">Followers</div>
      </div>
    
      <div class="infos">
          <div class="stats-numbers">803K</div>
          <div class="stats-title">Likes</div>
      </div>

      <div class="infos">
        <div class="stats-numbers">1.4K</div>
        <div class="stats-title">Photos</div>
      </div>

     </div>




  </main>
  

  
</body>
</html>
